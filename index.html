<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword"
        content="game, tic tac toe, kids games, boardgame, fun game, easy game">
    <meta name="author" content="Tic Tac Toe">   
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/XO/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/XO/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/XO/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="field">
        
        <h1>Tic Tac Toe</h1>
        <div id="boardGame" class="game">
            <div class="box" index="0"></div>
            <div class="box" index="1"></div>
            <div class="box" index="2"></div>
            <div class="box" index="3"></div>
            <div class="box" index="4"></div>
            <div class="box" index="5"></div>
            <div class="box" index="6"></div>
            <div class="box" index="7"></div>
            <div class="box" index="8"></div>
        </div>
        <div class="status" id="status">Your turn!</div>
        <button id="reset">Reset the game</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
